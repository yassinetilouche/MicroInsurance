<body>
  <!-- Main content -->
  <section class="content">
    <br>
    <div class="container-fluid">
      <h4>Ajouter un nouveau contrat :</h4><br>
      <div class="row justify-content-center">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary"style="background-color:#ffffff;">
            <div class="card-header" style="background-color: #14B5E9;">
              <h3 class="card-title"style="color: #ffffff;">Formulaire d'ajout</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Date de création </label>
                      <input type="date" class="form-control" id="exampledate1" name="date" [(ngModel)]="contract.creationDate">
                    </div>
                    <br>
                    <div class="form-group">
                      <label>Date de début
                      </label>
                      <input type="date" class="form-control" id="exampledate2" name="date" [(ngModel)]="contract.startDate">
                    </div>
                    <br>
                    <div class="form-group">
                      <label>Date d'expiration
                      </label>
                      <input type="date" class="form-control" id="exampledate3" name="date" [(ngModel)]="contract.exprirationDate">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Prix du contrat
                      </label>
                      <input type="number" class="form-control" id="examplenumber1" name="prix" [(ngModel)]="contract.ceilingAmount">
                    </div>
                    <br>
                    <div class="form-group">
                      <label>Formalité de paiement
                      </label>
                      <input type="text" class="form-control" id="exampletext1" name="payment" [(ngModel)]="contract.paymentFormality">
                    </div>
                    <br>
                    <div class="form-group">
                      <label>Date de paiement
                      </label>
                      <input type="date" class="form-control" id="exampledate4" name="date" [(ngModel)]="contract.paymentDate">
                    </div>

                  </div>
                </div>
              </div>
              <div class="card-footer d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" style="background-color: #14B5E9;border-color: #14B5E9;margin-right: 100px;"routerLink="menu/listcontract">Retour</button>
                <button type="submit" class="btn btn-primary" style="background-color: #14B5E9;border-color: #14B5E9;"(click)="EditContracts()">Modifier</button>
                <button type="submit" class="btn btn-primary" style="background-color: #14B5E9;border-color: #14B5E9;margin-left: 100px;">Imprimer</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
</body>
