
<app-header></app-header>
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
            <h6 class="section-title bg-white text-center text-primary px-3">Login</h6>
        </div>
        <div class="row g-0 justify-content-center">
            <div class="col-lg-8 wow fadeInUp" data-wow-delay="0.5s">
                    <form [formGroup]="loginForm" >
                    <div class="row g-3">
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input 
                                [(ngModel)]="username"
                                type="text" 
                                class="form-control" 
                                formControlName="username" placeholder="Username">
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input 
                                [(ngModel)]="password"
                                type="password" 
                                class="form-control" 
                                formControlName="password" placeholder="Password">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>Don't have an account ? <a routerLink="/sign-up">Sign up</a></span>
                            <a routerLink="/forgot-password">Forgot password ? </a>
                        </div>
                        <div class="col-12 text-center">
                            <button  (click)="logIn()" class="btn btn-primary rounded-pill py-3 px-5" type="submit">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
